{% extends 'base.html' %}

{% block content %}
  <h2>Создать тему в категории "{{ category.title }}"</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.title.label }} {{ form.title(class="form-control") }}<br>
    {{ form.body.label }} {{ form.body(class="form-control") }}<br>
    {{ form.submit(class="btn btn-success") }}
  </form>
{% endblock %}
